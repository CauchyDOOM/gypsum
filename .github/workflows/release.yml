name: ci

on:
  push:
    tags:
      - "v*"
  pull_request:
    type:
      - opened
      - edited
      - synchronize
  workflow_dispatch: {}

jobs:
  ci:
    name: Release Go Binary
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Release Condition
        id: release_condition
        shell: bash
        run: |
          Publish=""
          if [ "${{ github.event_name }}" != "push" ]; then Publish="--skip-publish"; fi
          echo "::set-output name=PUBLISH::${Publish} "

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist ${{ steps.release_condition.outputs.PUBLISH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        if: ${{ github.event_name != 'push' }}
        uses: actions/upload-artifact@v2
        with:
          name: builds
          path: dist/*
