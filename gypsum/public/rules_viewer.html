<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>测试主页</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$.get("/api/v1/rules").done(function (data) {
				for (let [_, rule] of Object.entries(data)) {
					$("#rules").append(`<div>
						${rule.display_name} <br/>
						启用:${rule.active}<br/>
						群号：${rule.groups_id.join(',')}<br/>
						QQ号：${rule.users_id.join(',')}<br/>
						种类：${rule.matcher_type}<br/>
						匹配：${rule.patterns.join(' / ')}<br/>
						仅被at: ${rule.only_at_me}<br/>
						回复: ${rule.response}<br/>
						优先级:${rule.priority}<br/>
						阻止后续: ${rule.block}<br/>
						</div>`);
				}
			});
		});
	</script>
</head>

<body>
	<h1>浏览规则</h1>
	<div id="rules"></div>
</body>

</html>
